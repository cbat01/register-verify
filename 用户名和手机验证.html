<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>手机号和用户名验证</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>用户名：</td>
                <td>
                    <input type="text" name="userName" id="userName">
                </td>
                <td>
                    <span id="span"></span>
                </td>
            </tr>
            <tr>
                <td>手机号码：</td>
                <td>
                    <input type="text" name="tel" id="tel">
                </td>
                <td>
                    <span id="tel_result"></span>
                </td>
            </tr>
        </table>
    </form>

    <script>
        window.onload = function(){
            var userName = this.document.getElementById("userName");
            var tel = document.getElementById("tel");

            userName.onblur = function(){
                var usernameValue = userName.value;
                //console.log(usernameValue);

                var xhr = new XMLHttpRequest();
                xhr.open("get","register.php?userName=" + usernameValue,true);
                xhr.send(null);

                xhr.onreadystatechange = function () {
                    if(xhr.readyState == 4){
                        if(xhr.status==200){
                            var result = xhr.responseText;
                            //console.log(result);
                            if(result == "用户名可以使用"){
                                document.getElementById("span").innerText = "用户名可以使用";
                            }else{
                                document.getElementById("span").innerText = "用户名已注册";
                            }

                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
